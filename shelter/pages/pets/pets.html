<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pets-style.css">
    <title>Pets</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <a href="/shelter/pages/main/main.html"><h1 class="header__logo-title">Cozy House</h1></a>
                <p class="header__logo-description">Shelter for pets in Boston</p>
            </div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="/shelter/pages/main/main.html">About the shelter</a></li>
                    <li class="header__menu-item header__menu-item_active"><a href="/shelter/pages/pets/pets.html">Our pets</a></li>
                    <li class="header__menu-item"><a href="#">Help the shelter</a></li>
                    <li class="header__menu-item"><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="our-friends">
            <div class="our-friends__container container">
                <p class="our-friends__title title">Our friends who <br>are looking for a house</p>
                <div class="slider">
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-katrine.png" alt="Katrine">
                        <p class="slider__image-title">Katrine</p> 
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-jennifer.png" alt="Jennifer">
                        <p class="slider__image-title">Jennifer</p>
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-woody.png" alt="Woody">
                        <p class="slider__image-title">Woody</p>
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-sophia.png" alt="Sophia">
                        <p class="slider__image-title">Sophia</p>
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-timmy.png" alt="Timmy">
                        <p class="slider__image-title">Timmy</p>
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-charly.png" alt="Charly">
                        <p class="slider__image-title">Charly</p>
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-scarlet.png" alt="Scarlett">
                        <p class="slider__image-title">Scarlett</p>
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                    <div class="slider__image-box">
                        <img class="slider__image" src="/shelter/assets/images/pets-freddie.png" alt="Freddie">
                        <p class="slider__image-title">Freddie</p>
                        <button class="slider__image-btn btn">Learn more</button>
                    </div>
                </div>
                <div class="our-friends__slider-btn-box">
                    <button class="our-friends__slider-btn our-friends__slider-btn-disabled btn" disabled><<</button>
                    <button class="our-friends__slider-btn our-friends__slider-btn-disabled btn" disabled><</button>
                    <button class="our-friends__slider-number btn">1</button>
                    <button class="our-friends__slider-btn btn">></button>
                    <button class="our-friends__slider-btn btn">>></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
