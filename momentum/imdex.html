<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Momentum</title>
</head>
<body class="body">
    <header class="header">
        <button class="switch-bg"></button>
        <div class="greeting">
            <span class="greeting__text" >Good Afternoon</span>
            <span class="greeting__input" contenteditable="true">[Enter Name]</span>
        </div>
    </header>
    <main class="main">
        <div class="quotes">
            <p class="quotes__quote"></p>
            <p class="quotes__author"></p>
        </div>
        <div class="time">
            <time class="time__text"></time>
            <p class="time__date"></p>
        </div>
        <div class="focus">
            <p class="focus__text">What Is Your Focus For Today?</p>
            <p class="focus__input" contenteditable="true">[Enter Focus]</p>
        </div>
    </main>
    <script src="dist/bundle.js"></script>
</body>
</html>
